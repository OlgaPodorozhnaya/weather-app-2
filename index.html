<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,400;0,500;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card box">
        <div class="card-body fon">
          <form class="search-form">
            <input
              type="text"
              class="city"
              placeholder="Enter city"
              id="input-city"
              autucomplete="off"
            />
            <input type="submit" class="button" value="Search" />
          </form>
          <button class="buttonLoc">Location</button>
          <div class="row block-1">
            <div class="col-3">
              <span class="big-degree" id="temperature"></span>
              <span class="degrees"
                ><a href="#" id="celsius" class="active">&#176;C</a> |
                <a href="#" id="fahrenheit">&#176;F</a></span
              >
              <img
                src="src/image/cloud.png"
                alt="cloud"
                width="80px"
                id="icon"
                class="image-icon"
              />
            </div>

            <div class="col">
              <div class="info">
                <p class="description">Description:</p>
                <p class="humidity">Humidity: 40%</p>
                <p class="wind">Wind: 3m/c</p>
              </div>
            </div>

            <div class="col">
              <h2 class="city-change"></h2>
              <span class="today"></span>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
         
          </div>
        </div>
      </div>
    </div>
    <a class="link" href="https://github.com/OlgaPodorozhnaya/weather-app-2"
      >Open-source code</a
    >
    <span>by Olha Podorozhna</span>
    <script src="src/index.js"></script>
  </body>
</html>
